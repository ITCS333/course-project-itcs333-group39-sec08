<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discussion Board</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@latest/css/pico.min.css">
  <script src="board.js" defer></script>

  <style>
    body {
      padding: 1.5rem;
      background: #f8fafc;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,.05);
    }

    section {
      margin-bottom: 2rem;
      padding: 1.5rem;
      border: 1px solid #e9ecef;
      border-radius: 10px;
    }

    article {
      border: 1px solid #e9ecef;
      padding: 1.5rem;
      border-radius: 10px;
      margin-bottom: 1rem;
    }

    article div {
      display: flex;
      gap: .75rem;
      margin-top: 1rem;
    }

    .edit-btn {
      background: #0066cc;
      color: white;
    }

    .delete-btn {
      background: #6c757d;
      color: white;
    }
  </style>
</head>
<body>

<div class="container">

<header>
  <h1>General Discussion Board</h1>
</header>

<main>

  <!-- CREATE TOPIC -->
  <section>
    <h2>Start a New Topic</h2>

    <form id="new-topic-form">
      <fieldset>
        <legend>New Topic Details</legend>

        <label for="new-subject">Topic Subject</label>
        <input id="new-subject" type="text" required>

        <label for="new-message">Topic Message</label>
        <textarea id="new-message" rows="6" required></textarea>

        <button type="submit">Create Topic</button>
      </fieldset>
    </form>
  </section>

  <!-- TOPICS LIST -->
  <section>
    <h2>All Topics</h2>
    <div id="topic-list-container"></div>
  </section>

</main>

</div>

</body>
</html>
