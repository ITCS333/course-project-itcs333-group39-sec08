<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Exercise 4</title>
    </head>
    <body>
        <h1>Registration Form</h1>
        <form>
        <fieldset>
            <legend>Registration Details</legend>
            <label id="fname">Name:</label>
            <input type="text" id="fname" name="fname"/>
            <br/> <br/>
            <label id="Email">Email: </label>
            <input type="email" id="Email" name="Email"/>
            <br/><br/>
            <label id="Password">Password: </label>
            <input type="password" id="password" name="password"/>
            <br/><br/>
            <label id="Gander">Gander</label>
            <input type="radio" id="Female" name="Gander"/>
            <label id="Female">Female</label>
            <input type="radio" id="Male" name="Gander"/>
            <label id="Male">Male</label>
            <br/><br/>
            <label id="Interests">Interests: </label>
            <input type="checkbox" id="Reading" name="Interests"/>
            <label id="Reading">Reading</label>
            <input type="checkbox" id="Sport" name="Interests"/>
            <label id="Sport">Sport</label>
            <input type="checkbox" id="Gaming" name="Interests"/>
            <label id="Gaming">Gaming</label>
            <br/><br/>
            <label id="pic">Profile Picture: </label>
            <input type="file" id="pic" name="pic"/>
            <br/><br/>
            <input type="submit" id="submitbutton" name="submitbutton"/>
            <input type="reset" id="resetbutton" name="resetbutton"/>
        </fieldset>
        </form>
    </body>
</html>
