          /* Improved base page spacing */
          body {

          /* Container for better content alignment */
          .container {

              border-radius: 14px;
              padding: 2rem;

          /* Header styling */

              margin: 0;
              padding: 0.5rem 0;
          }
  
          /* Sections spacing and styling */
          section {

              background-color: white;

              border: 1px solid #e9ecef;
          }
  
          section h2 {

          /* Table layout improvements */

              align-items: center;
          }
  
          /* Base button style (primary) */
          button {

              font-size: 0.92rem;
              border-radius: 10px;
              border: none;
              background-color: var(--primary);
              color: white;
              font-weight: 600;
              cursor: pointer;
              transition: transform 180ms ease, box-shadow 180ms ease, background-color 180ms ease;
              box-shadow: 0 6px 18px rgba(3, 38, 76, 0.06);
          }
  
          button:hover {
              background-color: var(--primary-600);
              box-shadow: 0 10px 24px rgba(3, 38, 76, 0.08);
              transform: translateY(-2px);
          }
  
          button:active {
              transform: translateY(0);
          }
  
          /* Edit button keeps primary look */
          .button-group .edit {

              color: white;
              border: none;
              padding: 0.45rem 0.9rem;
              line-height: 1;
          }

              color: white;
              border: none;
              padding: 0.45rem 0.9rem;
          }

              background-color: #5a6268;
              color: white;
          }

              padding-left: 0.9rem;
              padding-right: 0.9rem;
          }

          .button-group button,
          #add-resource {

              display: inline-flex;
              align-items: center;
              justify-content: center;
              height: 38px;
              padding-left: 0.9rem;
              padding-right: 0.9rem;
          }

              margin-top: 1rem;
              margin-bottom: 0.5rem;
              font-size: 0.95rem;
              font-weight: 500;
              color: #2d3748;

              font-size: 0.95rem;
              padding: 0.75rem;
              border: 1px solid #e2e8f0;
              border-radius: 6px;
              width: 100%;
              transition: border-color 0.2s ease;
          }

              border-color: var(--accent);

          }
  
          /* Form container styling */

              border-radius: 12px;
              padding: 1.5rem;
              background-color: var(--surface);
              margin: 0 auto 2rem auto;
              box-shadow: 0 8px 24px rgba(3, 38, 76, 0.03);
              max-width: 100%;
          }
  
          #form-section fieldset {
              border: 1px solid #f1f3f5;
              border-radius: 8px;
              padding: 1.5rem;
              background: white;
              margin: 0;
          }
  
          #form-section legend {

              color: #495057;
              padding: 0 1rem;
              font-size: 1.1rem;
          }
  
          /* Add/Update button: match size/dimensions of the action buttons (Delete/Edit) */
          #add-resource {

              font-weight: 600;
              font-size: 0.92rem;
              padding: 0.45rem 0.9rem;
              border-radius: 6px;
              background-color: var(--primary);
              color: white;
              border: none;
              cursor: pointer;
              transition: transform 180ms ease, box-shadow 180ms ease;
              display: block;
              width: auto;
              max-width: none;
              margin-left: auto;
              margin-right: auto;
              box-shadow: 0 8px 20px rgba(3, 38, 76, 0.06);
              line-height: 1;
          }
  
          #add-resource:hover {
              background-color: var(--primary-600);
              transform: translateY(-2px);
              box-shadow: 0 12px 26px rgba(3, 38, 76, 0.08);
          }
  
          /* Alternate row color */
          table tbody tr:nth-child(even) {
              background-color: #f8fafc;
          }
  
          table tbody tr:nth-child(even):hover {
              background-color: #f1f5f9;
          }
  
          /* Responsive design */
          @media (max-width: 768px) {
              .container {

                  margin: 0.5rem;
              }
              
              section {

              }
              
              header h1 {
