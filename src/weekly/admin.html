<html lang="en">
<head>

    <!-- TODO: Add the responsive 'viewport' meta tag. -->

    <style>
        /* Improved base page spacing */
        body {
            padding: 1.5rem;
            margin: 0;
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f8fafc;
            line-height: 1.5;
        }

        /* Container for better content alignment */
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: var(--surface);
            border-radius: 14px;
            padding: 2rem;
            box-shadow: 0 8px 30px rgba(3, 38, 76, 0.05);
        }

        /* Header styling */
        header {
            text-align: center;
            margin-bottom: 2.5rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid #e9ecef;
        }

        header h1 {
            color: #000000;
            font-size: 2rem;
            font-weight: 700;
            margin: 0;
            padding: 0.5rem 0;
        }

        /* Sections spacing and styling */
        section {
            margin-bottom: 2.5rem;
            padding: 1.5rem;
            background-color: white;
            border-radius: 10px;
            border: 1px solid #e9ecef;
        }

        section h2 {
            color: var(--primary);
            font-size: 1.5rem;
            font-weight: 600;
            margin-top: 0;
            margin-bottom: 1.5rem;
            padding-bottom: 0.6rem;
            border-bottom: 2px solid rgba(36, 43, 49, 0.12);
        }

        /* Table layout improvements */
        table {
            margin-top: 1rem;
            width: 100%;
            border-collapse: collapse;
            font-size: 0.94rem;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            border: 2px solid #000000;
        }

        table th {
            background-color: rgba(149, 152, 156, 0.06);
             
            color: var(--primary);
            font-weight: 600;
            padding: 1rem;
            text-align: left;
            border-bottom: 2px solid rgba(0, 102, 204, 0.08);
        }

        table td {
            padding: 1rem;
            border-bottom: 1px solid #e9ecef;
            vertical-align: middle;
        }

        table tbody tr:hover {
            background-color: #f1f5f9;
            transition: background-color 0.2s ease;
        }

        /* Color variables (unified primary palette) */
        :root {
            --primary: #0066cc; /* main color used across the site */
            --primary-600: #0055aa;
            --muted: #6c757d;
            --surface: #ffffff;
            --border: #e9ecef;
        }

        /* Buttons: unified smooth styling using --primary */
        .button-group {
            display: flex;
            flex-direction: row;
            gap: 0.75rem;
            align-items: center;
        }

        /* Base button style (primary) */
        button {
            padding: 0.5rem 0.95rem;
            font-size: 0.92rem;
            border-radius: 10px;
            border: none;
            background-color: var(--primary);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: transform 180ms ease, box-shadow 180ms ease, background-color 180ms ease;
            box-shadow: 0 6px 18px rgba(3, 38, 76, 0.06);
        }

        button:hover {
            background-color: var(--primary-600);
            box-shadow: 0 10px 24px rgba(3, 38, 76, 0.08);
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        /* Edit button keeps primary look; delete uses an outline variant but same palette */
        .button-group .edit {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 0.45rem 0.9rem; /* match delete button padding */
            line-height: 1; /* ensure consistent height */
        }

        /* Make Delete more visible: solid muted button with white text */
        .button-group .delete {
            background-color: var(--muted);
            color: white;
            border: none;
            padding: 0.45rem 0.9rem;
        }

        .button-group .delete:hover {
            background-color: #5a6268;
            color: white;
        }

        /* Ensure action buttons share a minimum width so labels are visible and buttons align */
        .button-group button,
        #add-week {
            min-width: 84px;
            padding-left: 0.9rem;
            padding-right: 0.9rem;
        }

        /* Normalize action button sizing so Edit / Delete / Add have identical height */
        .button-group button,
        #add-week {
            box-sizing: border-box; /* include border in height calculations */
            display: inline-flex;
            align-items: center;
            justify-content: center;
            height: 38px; /* fixed visual height to match across buttons */
            padding-left: 0.9rem; /* horizontal padding preserved */
            padding-right: 0.9rem;
        }

        /* Form styling improvements */
        form label {
            display: block;
            margin-top: 1rem;
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
            font-weight: 500;
            color: #2d3748;
        }

        form input,
        form textarea {
            margin-bottom: 1rem;
            font-size: 0.95rem;
            padding: 0.75rem;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            width: 100%;
            transition: border-color 0.2s ease;
        }

        form input:focus,
        form textarea:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(0, 82, 204, 0.1);
        }

        /* Form container styling */
        #form-section {
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.5rem;
            background-color: var(--surface);
            margin: 0 auto 2rem auto;
            box-shadow: 0 8px 24px rgba(3, 38, 76, 0.03);
            max-width: 100%;
        }

        #form-section fieldset {
            border: 1px solid #f1f3f5;
            border-radius: 8px;
            padding: 1.5rem;
            background: white;
            margin: 0;
        }

        #form-section legend {
            font-weight: 600;
            color: #495057;
            padding: 0 1rem;
            font-size: 1.1rem;
        }

        /* Add/Update button: match size/dimensions of the action buttons (Delete/Edit) */
        #add-week {
            margin-top: 1.5rem;
            font-weight: 600;
            font-size: 0.92rem; /* match base button font-size */
            padding: 0.45rem 0.9rem; /* same as .button-group .delete */
            border-radius: 6px; /* less rounded as requested */
            background-color: var(--primary);
            color: white;
            border: none;
            cursor: pointer;
            transition: transform 180ms ease, box-shadow 180ms ease;
            display: block; /* keep centered via margin auto */
            width: auto;
            max-width: none;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0 8px 20px rgba(3, 38, 76, 0.06);
            line-height: 1; /* ensure consistent height */
        }

        #add-week:hover {
            background-color: var(--primary-600);
            transform: translateY(-2px);
            box-shadow: 0 12px 26px rgba(3, 38, 76, 0.08);
        }

        /* Alternate row color */
        table tbody tr:nth-child(even) {
            background-color: #f8fafc;
        }

        table tbody tr:nth-child(even):hover {
            background-color: #f1f5f9;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
                margin: 0.5rem;
            }
            
            section {
                padding: 1rem;
            }
            
            table {
                font-size: 0.85rem;
            }
            
            .button-group {
                flex-direction: column;
                gap: 0.5rem;
            }
            
            .button-group button {
                width: 100%;
                min-width: auto;
            }
            
            header h1 {
                font-size: 1.5rem;
            }
            
            section h2 {
                font-size: 1.25rem;
            }
        }
    </style>
</head>
<body>
    <!-- TODO: Create a 'header' with a main heading ('h1') "Manage Weekly Breakdown". -->
    <header>
        <h1>Manage Weekly Breakdown</h1>
    </header>

    <!-- TODO: Create the 'main' content area. -->
    <main class="container">
        <!-- Section 1: Add/Edit Week Form -->
        <!-- TODO: Create a 'section' for the form. -->
        <section id="form-section">
            <!-- TODO: Add a sub-heading ('h2') "Add a New Week". -->
            <h2>Add a New Week</h2>

            <!-- TODO: Create a 'form' with an id "week-form". Action can be '#'. -->
            <form id="week-form" action="#">
                <!-- TODO: Use a 'fieldset' to group the form controls. -->
                <fieldset>
                    <!-- TODO: Add a 'legend', e.g., "Weekly Details". -->
                    <legend>Weekly Details</legend>

                    <!-- TODO: Add a 'label' and 'input' for the week's title.
                         - label 'for': "week-title"
                         - input 'id': "week-title", type="text", required
                         - Example placeholder: "Week 1: Introduction to HTML" -->
                    <label for="week-title">Week Title:</label>
                    <input id="week-title" type="text" placeholder="Week 1: Introduction to HTML" required>

                    <!-- TODO: Add a 'label' and 'input' for the week's starting date.
                         - label 'for': "week-start-date"
                         - input 'id': "week-start-date", type="date", required -->
                    <label for="week-start-date">Start Date:</label>
                    <input id="week-start-date" type="date" required>

                    <!-- TODO: Add a 'label' and 'textarea' for the week's description and notes.
                         - label 'for': "week-description"
                         - textarea 'id': "week-description", rows="5" -->
                    <label for="week-description">Description and Notes:</label>
                    <textarea id="week-description" rows="5" placeholder="Enter detailed description and notes for this week..."></textarea>
                    
                    <!-- TODO: Add a 'label' and 'textarea' for links to exercises or resources (one link per line).
                         - label 'for': "week-links"
                         - textarea 'id': "week-links", rows="3" -->
                    <label for="week-links">Resources or Exercise Links:</label>
                    <textarea id="week-links" rows="3" placeholder="Enter one link per line..."></textarea>

                    <!-- TODO: Add a 'button' to submit the form.
                         - id="add-week", type="submit", Text: "Add Week" -->
                    <button id="add-week" type="submit">Add Week</button>
                </fieldset>
            </form>
        </section>

        <!-- Section 2: Existing Weekly Entries -->
        <!-- TODO: Create a 'section' to display the list of current weeks. -->
        <section id="table-section">
            <!-- TODO: Add a sub-heading ('h2') "Current Weekly Breakdown". -->
            <h2>Current Weekly Breakdown</h2>

            <!-- TODO: Create a 'table' with id "weeks-table". -->
            <table id="weeks-table">
                <!-- TODO: Create a 'thead' and a 'tr' inside it. -->
                <thead>
                    <tr>
                        <!-- TODO: Add 'th' elements for "Week Title", "Description", and "Actions". -->
                        <th>Week Title</th>
                        <th>Description</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                
                <!-- TODO: Create a 'tbody' for the data. -->
                <tbody id="weeks-tbody">
                    <!-- TODO: Add 1-2 rows of dummy data to see the structure. -->
                    <!-- Example Row 1: -->
                    <tr>
                        <!-- TODO: Create a 'tr' for the first week. -->
                        <!-- TODO: Add 'td' cells for a title (e.g., "Week 1: Intro to HTML") and a short description. -->
                        <td>Week 1: Intro to HTML</td>
                        <td>Basic tags, structure of an HTML document.</td>
                        <!-- TODO: Add a 'td' containing the action buttons. -->
                        <td>
                            <div class="button-group">
                                <!-- Edit/Delete with explicit types and classes for script handling -->
                                <button type="button" class="edit">Edit</button>
                                <button type="button" class="delete">Delete</button>
                            </div>
                        </td>
                    </tr>
                    
                    <!-- Example Row 2: -->
                    <tr>
                        <td>Week 2: CSS Fundamentals</td>
                        <td>Selectors, properties, and basic styling.</td>
                        <td>
                            <div class="button-group">
                                <button type="button" class="edit">Edit</button>
                                <button type="button" class="delete">Delete</button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
    
    <script>
        (function(){
            const weekForm = document.getElementById('week-form');
            const tbody = document.querySelector('#weeks-table tbody');

            function escapeHtml(s){
                return String(s || '')
                    .replace(/&/g, '&amp;')
                    .replace(/</g, '&lt;')
                    .replace(/>/g, '&gt;')
                    .replace(/"/g, '&quot;')
                    .replace(/'/g, '&#39;');
            }

            function createRow(title, desc){
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${escapeHtml(title)}</td>
                    <td>${escapeHtml(desc)}</td>
                    <td>
                        <div class="button-group">
                            <button type="button" class="edit">Edit</button>
                            <button type="button" class="delete">Delete</button>
                        </div>
                    </td>`;
                return tr;
            }

            let editingRow = null;

            if (weekForm){
                weekForm.addEventListener('submit', function(e){
                    e.preventDefault();
                    const title = document.getElementById('week-title').value.trim();
                    const desc = document.getElementById('week-description').value.trim();
                    if (!title){ alert('Please enter a week title.'); return; }

                    const addBtn = document.getElementById('add-week');

                    if (editingRow){
                        // Update existing row
                        const tds = editingRow.querySelectorAll('td');
                        if (tds && tds.length >= 2){
                            tds[0].textContent = title;
                            tds[1].textContent = desc;
                            console.log('Updated week:', title);
                        }
                        editingRow = null;
                        if (addBtn) addBtn.textContent = 'Add Week';
                    } else {
                        // Add new row
                        const row = createRow(title, desc);
                        tbody.appendChild(row);
                        console.log('Added week:', title);
                    }

                    weekForm.reset();
                });
            }

            // Robust event delegation for edit/delete
            function handleRowAction(e){
                // find closest action button (supports clicking inner elements)
                const bt = e.target && (e.target.closest && (e.target.closest('button.edit, button.delete')));
                if (!bt) return;
                e.preventDefault();
                console.log('Action button clicked:', bt.className);
                if (bt.classList.contains('delete')){
                    const tr = bt.closest('tr');
                    if (!tr) return;
                    if (confirm('Delete this week?')){
                        tr.remove();
                        console.log('Row deleted');
                    }
                } else if (bt.classList.contains('edit')){
                    const tr = bt.closest('tr');
                    if (!tr) return;
                    const tds = tr.querySelectorAll('td');
                    const title = tds[0].textContent.trim();
                    const desc = tds[1].textContent.trim();
                    document.getElementById('week-title').value = title;
                    document.getElementById('week-description').value = desc;
                    // enter edit mode: keep reference to the row and change button label
                    editingRow = tr;
                    const addBtn = document.getElementById('add-week');
                    if (addBtn) addBtn.textContent = 'Update Week';
                    // Smoothly scroll the form into view but keep the edited row visible
                    // by offsetting for the header height so the week doesn't disappear underneath.
                    (function scrollToFormWithOffset(){
                        const form = document.getElementById('form-section');
                        if (!form) return;
                        const header = document.querySelector('header');
                        const headerHeight = header ? header.offsetHeight + 12 : 12; // small gap
                        const top = form.getBoundingClientRect().top + window.pageYOffset - headerHeight;
                        window.scrollTo({ top: Math.max(0, top), behavior: 'smooth' });
                    })();
                }
            }

            if (tbody) tbody.addEventListener('click', handleRowAction);

            // fallback: catch clicks anywhere inside table (helps if delegation misses)
            document.addEventListener('click', function(e){
                const table = e.target && e.target.closest && e.target.closest('#weeks-table');
                if (!table) return;
                handleRowAction(e);
            });

            console.log('admin script initialized');
        })();
    </script>
</body>
</html>
