<!DOCTYPE html>
<html>
<head>
<title>Shopping List Manager</title>
</head>
<body>
<h1 id="listTitle">My Shopping List</h1>
Name: <input name='name' /> <br/>
Price: <input name='price' /> <br/>
Quantity: <input name='quantity' /> <br/>
<ul id="itemList">
<!-- Items will be added here -->
</ul>
<button id="addItemButton">Add New Item</button>
<script>
// Predefined array
let items = [
{ name: "Apple", price: 1.5, quantity: 10 },
{ name: "Banana", price: 0.5, quantity: 20 },
{ name: "Orange", price: 1.0, quantity: 8 }
];

// Function to calculate total cost
function calculateTotalCost() {
    let total = 0;
    for (let i = 0; i < items.length; i++) {
        total += items[i].price * items[i].quantity;
    }
    return total.toFixed(2);
}

// Function to display the list
function displayList() {
    // Clear the <ul>
    const itemList = document.getElementById('itemList');
    itemList.innerHTML = '';
    
    // Add each item as an <li>
    items.forEach(item => {
        const li = document.createElement('li');
        const total = (item.price * item.quantity).toFixed(2);
        li.textContent = `${item.name}: $${item.price} x ${item.quantity} = $${total}`;
        itemList.appendChild(li);
    });
    
    // Update the <h1>
    document.getElementById('listTitle').textContent = "Updated Shopping List";
    
    // Show total cost in alert
    const totalCost = calculateTotalCost();
    alert(`$${totalCost}`);
}

// When page loads, call display function
document.addEventListener('DOMContentLoaded', function() {
    displayList();
});

// When button is clicked
document.getElementById('addItemButton').addEventListener('click', function() {
    // Get input values
    const nameInput = document.querySelector('input[name="name"]');
    const priceInput = document.querySelector('input[name="price"]');
    const quantityInput = document.querySelector('input[name="quantity"]');
    
    const name = nameInput.value.trim();
    const price = parseFloat(priceInput.value);
    const quantity = parseInt(quantityInput.value);
    
    // Validate inputs
    if (name && price > 0 && quantity > 0) {
        // Add new item to array
        items.push({ name, price, quantity });
        
        // Clear input fields
        nameInput.value = '';
        priceInput.value = '';
        quantityInput.value = '';
        
        // Call display function
        displayList();
    }
});
</script>
</body>
</html>
