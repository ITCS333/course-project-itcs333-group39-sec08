<!DOCTYPE html>
<html>
<head>
<title>Student Welcome</title>
</head>
<body>
<h1>Welcome, Student!</h1>
<button id="welcomeButton">Get Personalized Greeting</button>
<script>
document.addEventListener('DOMContentLoaded', function() {
    function isValidStudentID(id) {
        return /^\d{9}$/.test(id);
    }

    document.getElementById('welcomeButton').addEventListener('click', function() {
        let studentName = prompt("Please enter your name:");
        let studentID = prompt("Please enter your student ID:");
        if (!studentName || studentName.trim() === '' || !isValidStudentID(studentID)) {
            alert("Please enter a valid name and nine-digit ID");
        } else {
            const greeting = `Welcome, ${studentName}! Your student ID is ${studentID}. Ready to learn!`;
            alert(greeting);
        }
    });
});
</script>
</body>
</html>
