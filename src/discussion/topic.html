
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Topic Details</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@latest/css/pico.min.css">
  <script src="topic.js" defer></script>

  <style>
    body {
      padding: 2rem;
      max-width: 1000px;
      margin: auto;
    }
    article {
      margin-bottom: 1.5rem;
      padding: 1.5rem;
      border: 1px solid #e9ecef;
      border-radius: 8px;
    }
    article div {
      margin-top: 1rem;
      display: flex;
      gap: .5rem;
    }
    button.secondary {
      background: #6c757d;
      color: white;
    }
  </style>
</head>
<body>

<h1 id="topic-subject">Loading...</h1>

<main>

  <!-- ORIGINAL POST -->
  <section>
    <article>
      <p id="op-message"></p>
      <footer id="op-footer"></footer>
    </article>
  </section>

  <!-- REPLIES -->
  <section>
    <h2>Replies</h2>
    <div id="reply-list-container"></div>
  </section>

  <!-- ADD REPLY -->
  <section>
    <h2>Post a Reply</h2>

    <form id="reply-form">
      <fieldset>
        <legend>Your Reply</legend>

        <label for="new-reply">Your Message</label>
        <textarea id="new-reply" required></textarea>

        <button type="submit">Post Reply</button>
      </fieldset>
    </form>
  </section>

</main>

</body>
</html>
