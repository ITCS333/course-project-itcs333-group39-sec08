<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Portal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@latest/css/pico.min.css">
    <style>
        body { padding: 20px; }
        section { margin-bottom: 40px; }
        fieldset { padding: 20px; margin-bottom: 20px; border: 1px solid #ddd; border-radius: 5px; }
        legend { padding: 0 10px; font-weight: bold; }
        form { max-width: 600px; }
        table { margin-top: 20px; }
        details { margin-bottom: 20px; }
        th { cursor: pointer; }
        th:hover { background-color: #f5f5f5; }
    </style>
</head>
<body>
    <header>
        <h1>Admin Portal</h1>
    </header>

    <main>
        <!-- Section 1: Password Management -->
        <section>
            <h2>Change Your Password</h2>
            <form action="#" id="password-form">
                <fieldset>
                    <legend>Password Update</legend>
                    <label for="current-password">Current Password:</label>
                    <input type="password" id="current-password" required class="form-control mb-3">
                    
                    <label for="new-password">New Password:</label>
                    <input type="password" id="new-password" minlength="8" required class="form-control mb-3">
                    
                    <label for="confirm-password">Confirm New Password:</label>
                    <input type="password" id="confirm-password" required class="form-control mb-3">
                    
                    <button type="submit" id="change" class="btn btn-primary">Update Password</button>
                </fieldset>
            </form>
        </section>

        <!-- Section 2: Student Management -->
        <section>
            <h2>Manage Students</h2>
            
            <!-- Search Bar -->
            <div class="mb-3">
                <label for="search-input" class="form-label">Search Students:</label>
                <input type="text" id="search-input" class="form-control" placeholder="Search by name, ID, or email...">
            </div>

            <!-- Add New Student Form -->
            <details>
                <summary>Add New Student</summary>
                <form action="#" id="add-student-form">
                    <fieldset>
                        <legend>New Student Information</legend>
                        <label for="student-name">Full Name:</label>
                        <input type="text" id="student-name" required class="form-control mb-3">
                        
                        <label for="student-id">Student ID:</label>
                        <input type="text" id="student-id" required class="form-control mb-3">
                        
                        <label for="student-email">Email:</label>
                        <input type="email" id="student-email" required class="form-control mb-3">
                        
                        <label for="default-password">Default Password:</label>
                        <input type="text" id="default-password" value="password123" class="form-control mb-3">
                        
                        <button type="submit" id="add" class="btn btn-success">Add Student</button>
                    </fieldset>
                </form>
            </details>

            <!-- Student List Table -->
            <h3>Registered Students</h3>
            <table id="student-table" class="table table-striped">
                <thead>
                    <tr>
                        <th data-sort="name">Name</th>
                        <th data-sort="id">Student ID</th>
                        <th data-sort="email">Email</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Student rows will be loaded here by JavaScript -->
                </tbody>
            </table>
        </section>
    </main>

    <script src="manage_users.js" defer></script>
</body>
</html>
