<!DOCTYPE html>
<html>
<head>
<title>Shopping List Manager</title>
</head>
<body>
<h1 id="listTitle">My Shopping List</h1>
Name: <input name='name' /> <br/>
Price: <input name='price' /> <br/>
Quantity: <input name='quantity' /> <br/>
<ul id="itemList">
<!-- Items will be added here -->
</ul>
<button id="addItemButton">Add New Item</button>

<!-- Added company info section as required -->
<div id="companyInfo" data-name="TechCorp" data-founded="2010" data-mission="innovate and excel"></div>
<div id="moreInfo" style="display: none;"></div>
<button id="showMoreButton" onclick="showMoreButton()">Show More Info</button>
<button id="showLessButton" onclick="showLessButton()" style="display: none;">Show Less</button>

<script>
// Predefined array
let items = [
{ name: "Apple", price: 1.5, quantity: 10 },
{ name: "Banana", price: 0.5, quantity: 20 },
{ name: "Orange", price: 1.0, quantity: 8 }
];

// Function to calculate total cost
function calculateTotalCost() {
    let total = 0;
    for (let i = 0; i < items.length; i++) {
        total += items[i].price * items[i].quantity;
    }
    return total.toFixed(2);
}

// Function to display the list
function displayList() {
    // Clear the <ul>
    const itemList = document.getElementById('itemList');
    itemList.innerHTML = '';
    
    // Add each item as an <li>
    items.forEach(item => {
        const li = document.createElement('li');
        const total = (item.price * item.quantity).toFixed(2);
        li.textContent = `${item.name}: $${item.price} x ${item.quantity} = $${total}`;
        itemList.appendChild(li);
    });
    
    // Update the <h1>
    document.getElementById('listTitle').textContent = "Updated Shopping List";
    
    // Show total cost in alert
    const totalCost = calculateTotalCost();
    alert(`$${totalCost}`);
}

// When page loads, call display function
document.addEventListener('DOMContentLoaded', function() {
    displayList();
});

// When button is clicked
document.getElementById('addItemButton').addEventListener('click', function() {
    // Get input values
    const nameInput = document.querySelector('input[name="name"]');
    const priceInput = document.querySelector('input[name="price"]');
    const quantityInput = document.querySelector('input[name="quantity"]');
    
    const name = nameInput.value.trim();
    const price = parseFloat(priceInput.value);
    const quantity = parseInt(quantityInput.value);
    
    // Validate inputs
    if (name && price > 0 && quantity > 0) {
        // Add new item to array
        items.push({ name, price, quantity });
        
        // Clear input fields
        nameInput.value = '';
        priceInput.value = '';
        quantityInput.value = '';
        
        // Call display function
        displayList();
    }
});

// Show More Info function
function showMoreButton() {
    const companyInfo = document.getElementById('companyInfo');
    const moreInfo = document.getElementById('moreInfo');
    
    const name = companyInfo.getAttribute('data-name');
    const founded = companyInfo.getAttribute('data-founded');
    const mission = companyInfo.getAttribute('data-mission');
    
    moreInfo.textContent = `${name}, founded in ${founded}, aims to '${mission}'.`;
    moreInfo.style.display = 'block';
    moreInfo.style.fontSize = '18px';
    moreInfo.style.color = 'darkgreen';
    moreInfo.style.backgroundColor = '#e0ffe0';
    
    document.getElementById('showMoreButton').style.display = 'none';
    document.getElementById('showLessButton').style.display = 'inline';
}

// Show Less function
function showLessButton() {
    const moreInfo = document.getElementById('moreInfo');
    moreInfo.style.display = 'none';
    
    document.getElementById('showMoreButton').style.display = 'inline';
    document.getElementById('showLessButton').style.display = 'none';
}
</script>
</body>
</html>
