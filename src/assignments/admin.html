<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Assignments</title>

    <!-- TODO: Link to your CSS framework or stylesheet. -->
    <script src="admin.js" defer></script>
</head>
<body>
     <h1>Manage Assignments</h1>

     <main>

         <section>
        
            <h2>Add a New Assignment</h2>
        
             <form id="assignment-form" action="#">
               
                <fieldset>
                    <legend>Assignment Details</legend>
    
                       <label for="assignment-title">Assignment Title:</label>
                        <input id="assignment-title" type="text" required>

                       <label for="assignment-description">Description:</label>
                        <textarea id="assignment-description" rows="5" required></textarea>

                
                         <label for="assignment-due-date">Due Date:</label>
                         <input id="assignment-due-date" type="date" required>
                  
                         <label for="assignment-files">Attached Files/Links:</label>
                         <textarea id="assignment-files" rows="3"></textarea>

               <button id="add-assignment" type="submit">Add Assignment</button>
                </fieldset>
                </form>
         </section>

             <section>
                <h2>Current Assignments</h2>

        
             <table id="assignments-table">
               
                 <thead>
                    <tr>
                        <th>Title</th>
                        <th>Due Date</th>
                        <th>Actions</th>
                    </tr>
                 </thead>
    
                 <tbody>

           
                <tr>
                    <td>HTML Basics</td>
                    <td>2024-07-15</td>
                    <td> <button type="button" class="edit-assignment"> Edit </button>
                    <button type="button" class="delete-assignment"> Delete</button>
                 </td>
                  </tr>

                  <tr>
                    <td>CSS Styling</td>
                    <td>2025-11-17</td>
                    <td>
                        <button type="button" class="edit-assignment"> Edit</button>
                        <button type="button" class="delete-assignment">Delete </button>
                    </td>
                </tr>

               
                 </tbody>
                 </table>
           
   </main> 
</body>

</html>
